<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turlifoss</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Roboto", "Arial Rounded MT Bold", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
            position: relative; /* Set position relative for proper z-index stacking */
        }

        #map {
            width: 100%;
            height: 100vh;
        }
        

        #header {
            position: fixed;
            top: 1vh;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            align-self: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: rgb(33, 33, 33);

            min-width: max-content;

            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Add some text shadow */
            font-size: 20px;
            font-family: "Montserrat", sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Lower z-index to be below the map */
        }
        
        .button {
            cursor: pointer;
            padding-left: 30px;
            padding-right: 30px;
        }

        .buttons {
            align-items: center;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }


        .search {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-family: "Montserrat", sans-serif;
            color: #000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: #f2f2f200; 
            border: none; 
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s ease-in-out;
            width: 100%;
            max-width: 500px; 
            height: auto;
        }

        .search:focus {
            background-color: #f2f2f200;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            outline: none;
        }

        #search_bar::placeholder {
            color: #333333;
            font-family: "Montserrat", sans-serif;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        #search_bar:hover::placeholder {
            font-size: 22px;
        }

        #loginForm {
            display: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            box-sizing: border-box;
            z-index: 1004;
            font-family: "Montserrat", sans-serif;
        }

        #addPlaceForm {
            display: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            box-sizing: border-box;
            z-index: 1004;
            font-family: "Montserrat", sans-serif;
        }

        #username, #password {
            font-family: "Montserrat", sans-serif;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #f2f2f200; 
            border: none; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-family: "Montserrat", sans-serif;
            color: #000;
            border-radius: 10px;
        }

        #forgotPassword {
            font-size: 12px; /* Adjust this value as needed */
        }

        #loginButton {
            margin-top: auto;
            align-self: center;
            padding-top: 30px;
        }


        #closeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        #country {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #score {
            font-size: 16px;
        }

        .searchButton {
            display: none;
            cursor: pointer;
            padding-left: 30px;
            padding-right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #333333;
            padding: 10px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            transform: translateZ(0);
            perspective: 1000px;
        }

        .searchButton:hover {
            background: rgba(43, 43, 43, 0.2);
            transform: translateZ(50px);
        }

        .register-container {
            padding-left: 20px;
        }

        #register {
            display: block;
            background: linear-gradient(90deg, rgba(255,177,206,0.7), rgba(178,255,219,0.7), rgba(178,223,255,0.7), rgba(255,178,178,0.7));
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #333333;
            padding: 10px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }


        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        #register:hover {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.7);
            transform: scale(1.05);
        }

        #search_bar:focus ~ #register {
            display: none;
        }

        @media (max-width: 600px) {
            .buttons {
                padding-left: 10px;
                padding-right: 10px;
            }

            .search {
                font-size: 16px;
                padding: 10px;
                width: 90%;
            }

            #header {
                width: 80%;
                font-size: 15px;
            }

            #search_bar:hover::placeholder {
            font-size: 15px;
        }

        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="header">
        <div class="buttons">
            <div class="button" id="login" onclick="toggleLogin()">Login</div>
            <div class="button" id="addPlace" onclick="toggleAddPlace()">Add place</div>
            <div class="search-container">
                <input type="text" class="search" id="search_bar" placeholder="Search city" onkeypress="checkEnter(event)">
            </div>
            <div class="register-container">
                <div class="button" id="register" onclick="">Register</div>
            </div>
            <div class="searchButton">Search</div>
        </div>
    </div>

    <div id="loginForm">
        <div id="closeButton" onclick="closeLogin()">x</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <a href="#">Forgot password?</a>
        <button type="submit" onclick="handleLogin()">Login</button>
    </div>

    <div id="addPlaceForm">
        <div id="closeButton" onclick="closeAddPlace()">x</div>
        <input type="text" id="placeName" placeholder="Place Name">
        <button type="submit" onclick="handleAddPlace()">Add</button>
    </div>
        
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        function toggleRegister() {
            window.location.href = 'register.html';
        }

        function toggleLogin() {
            var loginForm = document.getElementById('loginForm');
            document.getElementById('loginForm').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            var searchBar = document.querySelector('#search_bar');
            var registerButton = document.querySelector('#register');
            var searchButton = document.querySelector('.searchButton');

            searchBar.addEventListener('focus', function() {
                registerButton.style.display = 'none';
                searchButton.style.display = 'block';
            });

            searchBar.addEventListener('blur', function() {
                // Add a delay before hiding the button
                setTimeout(function() {
                    registerButton.style.display = 'block';
                    searchButton.style.display = 'none';
                }, 300); // Delay in milliseconds
            });
        });

        // Function to handle login
        function handleLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log('Username:', username);
            console.log('Password:', password);
        }
        
        function closeLogin() {
            document.getElementById('loginForm').style.display = 'none';
        }

        // Initialize map
        var southWest = L.latLng(-85, -Infinity),
            northEast = L.latLng(85, Infinity),
            bounds = L.latLngBounds(southWest, northEast);

        var map = L.map('map', {
            zoomControl: false,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        }).setView([0, 0], 2);

        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=9Hhc2MEBF7E6XrZ4w8ob', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://www.maptiler.com/">Maptiler</a>',
            maxZoom: 18,
            minZoom: 2,
        }).addTo(map);

        // Search for a city
        function checkEnter(event) {
            if (event.key === 'Enter') {
                searchCity();
            }
        }

        var searchButton = document.querySelector('.searchButton');
        searchButton.addEventListener('click', function() {
            searchCity();
        });


        //Adding a place
        var addingPlace = false;
        var newPlaceCoordinates = null;

        function toggleAddPlace() {
            addingPlace = true;
            document.getElementById('addPlaceForm').style.display = 'block';
        }

        function closeAddPlace() {
            addingPlace = false;
            document.getElementById('addPlaceForm').style.display = 'none';
        }

        function handleAddPlace() {
            var placeName = document.getElementById('placeName').value;
            customPlaces[placeName] = { lat: newPlaceCoordinates.lat, lon: newPlaceCoordinates.lng };
            closeAddPlace();
        }

        map.on('click', function(e) {
            if (addingPlace) {
                newPlaceCoordinates = e.latlng;
            }
        });

        // Custom places
        var customPlaces = {
            'Krupis': { lat: 35.505, lon: -0.09 }
        };

        // Add a circle for each custom place
        for (var place in customPlaces) {
            var lat = customPlaces[place].lat;
            var lon = customPlaces[place].lon;
            var circle = L.circle([lat, lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 5000
            }).addTo(map);
        }

        function searchCity() {
            var cityName = document.getElementById('search_bar').value;

            // Check if the city name matches any of your custom places
            if (customPlaces[cityName]) {
                var lat = customPlaces[cityName].lat;
                var lon = customPlaces[cityName].lon;
                map.flyTo([lat, lon], 13);
            } else {
                fetch('https://nominatim.openstreetmap.org/search?city=' + cityName + '&format=json')
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            var lat = data[0].lat;
                            var lon = data[0].lon;
                            map.flyTo([lat, lon], 13);
                        } else {
                            alert('Error, no city found!');
                        }
                    });
            }
        }

    </script>
</body>
</html>
